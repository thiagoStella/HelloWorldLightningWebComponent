<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>Nome: {nome}</p>
            <p>Idade: {number}</p>
            <p>É estudante: {estudante}</p>
            <p>Série: {serie}</p>

            <lightning-input type="text" label="Nome" value={nome} onchange={changeHandler}></lightning-input>    
            <lightning-input type="number" label="Idade" value={idade} onchange={changeHandlerIdade}></lightning-input>    
            <lightning-input type="checkbox" label="É estudante?" checked={estudante} onchange={changeHandlerEstudante}></lightning-input>    

            <template if:true={estudante}>
                <lightning-combobox
                    name="serie"
                    label="Qual a sua série"
                    value={serie}
                    placeholder="elecione sua Série"
                    options={optionsSeries}
                    onchange={handleChange} >
                </lightning-combobox>
    
        <p>Selected value is: {value}</p>
            </template>
            <lightning-button-group>
                <lightning-button variant="destructive" label="Limpar campos" title="Clear" onclick={handleClickLimpaCampo} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="success" label="Salvar" title="Save" onclick={handleClickSalvar} class="slds-m-left_x-small"></lightning-button>
               
            </lightning-button-group>
        </div>
    </lightning-card>
</template>
